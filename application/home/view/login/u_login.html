        layui.use('upload', function(){
            var $ = layui.jquery

                elem: '#test10'

    $().ready(function() {
        $(document).keydown(function (event) {
            if (event.which == '13'){
                $('#sign').click();
            }
        });
        //验证码更新
        // document.getElementById("ver").onclick = function() {
        //     document.getElementById("ver").setAttribute("src","ver");
        // }
        $('#user').focus(function(){
            $(this).css('border-color','#d9534f');
        });
        $('#user').blur(function(){
            $(this).css('border-color','gray');
        });
        $('#pass').focus(function(){
            $(this).css('border-color','#d9534f');
        });
        $('#pass').blur(function(){
            $(this).css('border-color','gray');
        });
            
        


        $('#sign').click(function () {
            var user = $.trim($('#user').val());
            var pass = $.trim($('#password').val());
            var verCode = $('#verCode').val();
            // var number = /^(13[0-9]\d{8}|15[0-9]\d{8}|18[0-9]\d{8}|14[0-9]\d{8})$/;
            var illegalChr = /^([^~<>;"'*=\x22]+)$/;
            // number.test(user) !== true

            if (user == '') {
                alert('请填写账号');
                return false;
            }

            if (pass == '') {
                alert('请填写密码,勿用空格符');
                return false;
            }
 
            $.ajax({
                method    : 'post',
                url       : 'memberLogin',
                typeData  : 'json',
                data      :{
                    user  : user,
                    pass  : pass,
                },
                success: function(data){
                    console.log(data);
                    if (data.state !== 1){
                        alert(data.msg);
                        return false;
                    } else{
                        window.location.href = 'index';
                    }
                }
            })
            
        });

        function messTip(){
            $("#notice").css({
                'font-size': '13px',
                'padding': '3px 20px 3px 20px',
                'color': '#a94442',
                'background-color': '#f2dede',
                'border-color': '#ebccd1',
            });
        }

        //提示信息处理
        function notice(tipMsg) {
            messTip();
            $('#notice').html(tipMsg);
        }

    })
    </script>
